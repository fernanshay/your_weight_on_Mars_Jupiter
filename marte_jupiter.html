  <!DOCTYPE html>
<html>
  <head>
    <title>Tu Peso en otro Planeta</title>
  </head>
  <body>
    <h1>Tu Peso en otro Planeta</h1>
    <p1>En la Tierra pesas distinto que en Marte o Jupiter</p1>
    <script type="text/javascript">
      var peso= parseInt(prompt("Cual es tu peso?"));
      var planeta= parseInt(prompt("Choose a Planet: \n1 es Marte y 2 es Jupiter"));
      var g_tierra= 9.8;
      var g_marte= 3.7;
      var g_jupiter= 24.8;
      var peso_final;
      if(planeta== 1) {
          peso_final= peso * g_marte / g_tierra;
          peso_final= parseInt(peso_final);
          document.write("Tu peso en marte es <strong>" + peso_final + " kilos<strong>");
      }
      else if(planeta== 2) {
          peso_final= peso * g_jupiter / g_tierra;
          peso_final= parseInt(peso_final);
          document.write("Tu peso en Jupiter es <strong>" + peso_final + " kilos<strong>");
      }
      else {
        document.write("Tu peso en <strong>MIERDA TIO, RIDICULO xd</strong>");
      }
    </script>
  </body>
</html>
